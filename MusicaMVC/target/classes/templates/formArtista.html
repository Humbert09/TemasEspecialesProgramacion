<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p class="text-success" th:if="${param.exito}">Artista dado de alta  con exito</p>
<hr>
    <form th:action="@{/tienda/guardar}" th:object="${artista}" th:method="post">
        <label>Artista:</label> <input type="text" name="nombre"
                                       id="nombre" th:field="*{nombre}">
        <label>Genero:</label> <input type="text" name="genero"
                                       id="genero" th:field="*{genero}">
        <label>Descripcion:</label> <input type="text" name="descripcion"
                                       id="descripcion" th:field="*{descripcion}">
        <label>Edad:</label> <input type="text" name="edad"
                                       id="edad" th:field="*{edad}">
        <label>Imagen URL:</label> <input type="text" name="imagen"
                                       id="imagen" th:field="*{imagen}">

        <button type="submit"> Enviar</button>


    </form>
</body>
</html>
